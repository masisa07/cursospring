<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="../css/styles.css">

<meta charset="UTF-8" />
<title>Curso Spring Framework Guru</title>
</head>
<body>
	<h1>Authors List</h1>

	<table>
		<tr>
			<th>ID</th>
			<th>Frist Name</th>
			<th>Last Name</th>
		</tr>
		<tr th:each="author : ${authors}">
			<td th:text="${author.id}">123</td>
			<td th:text="${author.firstName}">dummy name</td>
			<td th:text="${author.lastName}">dummy surname</td>
		</tr>
	</table>

</body>
</html>
